<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADAN'S AI - Admin Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252540;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-box button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .error-msg {
            color: var(--error);
            margin-top: 10px;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 15px;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-refresh {
            background: var(--primary);
            color: white;
        }

        .btn-clear {
            background: var(--error);
            color: white;
        }

        .btn-logout {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card i {
            font-size: 30px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--text-secondary);
        }

        /* Logs Table */
        .logs-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
        }

        .logs-header {
            padding: 20px;
            background: var(--bg-tertiary);
            font-weight: 600;
            display: grid;
            grid-template-columns: 180px 1fr 150px;
            gap: 20px;
        }

        .log-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--bg-tertiary);
            display: grid;
            grid-template-columns: 180px 1fr 150px;
            gap: 20px;
            align-items: center;
        }

        .log-item:hover {
            background: var(--bg-tertiary);
        }

        .log-time {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .log-query {
            font-size: 15px;
        }

        .log-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .log-type.command {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }

        .log-type.question {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .no-logs {
            padding: 50px;
            text-align: center;
            color: var(--text-secondary);
        }

        .no-logs i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {

            .logs-header,
            .log-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .logs-header {
                display: none;
            }

            .log-item {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1><i class="fas fa-shield-alt"></i> Admin Access</h1>
            <p>Enter password to view user logs</p>
            <input type="password" id="passwordInput" placeholder="Enter admin password"
                onkeypress="if(event.key==='Enter') login()">
            <button onclick="login()"><i class="fas fa-lock-open"></i> Access Logs</button>
            <p class="error-msg" id="errorMsg">Wrong password! Try again.</p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="container admin-panel" id="adminPanel">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Query Logs</h1>
            <div class="header-actions">
                <button class="btn-refresh" onclick="loadLogs()"><i class="fas fa-sync-alt"></i> Refresh</button>
                <button class="btn-clear" onclick="clearLogs()"><i class="fas fa-trash"></i> Clear All</button>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-comments"></i>
                <h3 id="totalQueries">0</h3>
                <p>Total Queries</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-terminal"></i>
                <h3 id="totalCommands">0</h3>
                <p>Commands</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-question-circle"></i>
                <h3 id="totalQuestions">0</h3>
                <p>AI Questions</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="lastQuery">-</h3>
                <p>Last Query</p>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <span>Time</span>
                <span>Query</span>
                <span>Type</span>
            </div>
            <div id="logsBody">
                <div class="no-logs">
                    <i class="fas fa-inbox"></i>
                    <p>No logs yet. Queries will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'madan123'; // CHANGE THIS PASSWORD!

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                loadLogs();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function logout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('queryLogs') || '[]');
            const logsBody = document.getElementById('logsBody');

            // Update stats
            document.getElementById('totalQueries').textContent = logs.length;
            document.getElementById('totalCommands').textContent = logs.filter(l => l.type === 'command').length;
            document.getElementById('totalQuestions').textContent = logs.filter(l => l.type === 'question').length;

            if (logs.length > 0) {
                const lastTime = new Date(logs[logs.length - 1].timestamp);
                document.getElementById('lastQuery').textContent = lastTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            }

            if (logs.length === 0) {
                logsBody.innerHTML = `
          <div class="no-logs">
            <i class="fas fa-inbox"></i>
            <p>No logs yet. Queries will appear here.</p>
          </div>
        `;
                return;
            }

            // Show logs (newest first)
            logsBody.innerHTML = logs.reverse().map(log => `
        <div class="log-item">
          <span class="log-time">${new Date(log.timestamp).toLocaleString()}</span>
          <span class="log-query">${escapeHtml(log.query)}</span>
          <span class="log-type ${log.type}">${log.type === 'command' ? 'âš¡ Command' : 'ðŸ’¬ Question'}</span>
        </div>
      `).join('');
        }

        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs?')) {
                localStorage.removeItem('queryLogs');
                loadLogs();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (document.getElementById('adminPanel').classList.contains('active')) {
                loadLogs();
            }
        }, 10000);
    </script>
</body>

</html>
